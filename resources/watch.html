<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Capture</title>
  <style>

   #screen {
      position: absolute; 
      border: thin solid gray; 
      left: 392px; 
      top: 134px; 
      width: 347px; 
      height: 440px;
      border-radius:6px;
      background-color: black;
      background: rgb(8,9,12);
background: #f22400; /* Old browsers */

background: -moz-linear-gradient(-90deg,  #f22400 0%, #0008f7 100%); /* FF3.6+ */

background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,#f22400), color-stop(100%,#0008f7)); /* Chrome,Safari4+ */

background: -webkit-linear-gradient(-90deg,  #f22400 0%,#0008f7 100%); /* Chrome10+,Safari5.1+ */

background: -o-linear-gradient(-90deg,  #f22400 0%,#0008f7 100%); /* Opera 11.10+ */

background: -ms-linear-gradient(-90deg,  #f22400 0%,#0008f7 100%); /* IE10+ */

background: linear-gradient(180deg,  #f22400 0%,#0008f7 100%); /* W3C */

filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f22400', endColorstr='#0008f7',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

   }

   .gradient {
   }

.divider {
  opacity: 0.7;
  background-color: #888;
  border-top: thick solid gray;
  border-bottom: thick solid gray;
  height: 2%;
  margin-top: 50%;
  margin-left: 12px;
  margin-right: 12px;
}

  </style>

 <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
 <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
 <script>
$(function() {
$( "#draggable" ).draggable();
});
</script>

</head>
<body>

<div style="border: thin solid black; position: relative;">    
<img src="http://i0.wp.com/www.infopub.ro/wp-content/uploads/2014/08/Samsung-Gear-S-GPS1.jpg"
  style="position: absolute; top: -60px;clip: rect(60px,860px,1200px,300px);">
<div id="screen" class="gradient"> 
<div id="draggable" class="divider"></div>
</div>
</div>
</div>

</body>
</html>
