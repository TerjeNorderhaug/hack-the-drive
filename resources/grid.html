<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Grid</title>
<style>
.cell {
  width: 15em;
  height: 35em;
  border: thin solid gray;
  float: left;
}

.cell img {
  width: 15em;
}

.field {
  margin-bottom: 0.5em;
  margin-left: 1em;
}

.bar {
  height: 0.4em;
  background-color: orange;
}

.entries {
  margin-left: 0.5em;
  margin-right: 0.5em;
}

.entries > div {
  margin-bottom: 0.5em;
}

h2 {
  text-align: center;
}

</style>
</head>
<body>

<div class="canvas">
  <div class="cell datapoint">
   <div><img src=""></img></div>
   <div class="entries"> 
    <div>Vehicle: <span class="vehicle">No Vehicle ID</span></div>
    <div>When: <span class="timestamp">???</span></div>
    <div>Doors: <span class="doors">???</span></div>
    <div>Windows: <span class="windows">???</span></div>
    <div>Heat Intensities: 
       <span class="intensity"><div class="bar"></div></span></div>
   </div>
  </div>
  <div class="cell capture">
    <h2>Car API Upload</h2>
    <form action="/capture" method="post" enctype="multipart/form-data">
      <div class="field">
        <label for="vehicle">Car</label>
        <select name="vehicle">
          <option class="vehicle"></option>
        </select>
      </div>
      <div class="field">
        <label for="file">Thermal Image</label><input name="image" type="file" size="20" />
      </div>
      <div class="field">
        <label for="change">Change</label>
        <select name="change">
          <option>++</option>
          <option>+</option>
          <option selected="selected"></option>
          <option>-</option>
          <option>--</option>
        </select>
      </div>
      <input type="submit" name="submit" value="submit" /><br>
    </form> 
  </div>
</div>

</body>
</html>
